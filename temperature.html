        <h1>Latest 20 Temperature Data Readings</h1>

        <div class="dropdown">
            <button class="button button5">Select Time-Interval</button>
            <div class="dropdown-content">
                <a href="#" onclick="latest20Tempdata ('now', this)">NOW</a>
                <a href="#" onclick="latest20Tempdata ('24', this)">24 Hours</a>

        <table style="text-align: center;">

                <th>S/no.</th>
                <th>Measurement Date</th>
                <th>Measurement Time</th>
